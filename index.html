<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap-switch.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="#">

</head>
<body>
	<div class="container">
		<div class="wrap">
			<div class="block">
				<div class="row">
					<div class="col-md-offset-1 col-md-5">
						<div class="town-group">
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="city-from">
										Belgium
									</button>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#">Amsterdam</a>
										<a class="dropdown-item" href="#">Belgium</a>
										<a class="dropdown-item" href="#">Berlin</a>
										<a class="dropdown-item" href="#">Cairo</a>
										<a class="dropdown-item" href="#">London</a>
									</div>
								</div>
								<input type="text" class="form-control" placeholder="ZIP code, Address" id="from" />
							</div>
						</div>
					</div>
					<div class="col-md-5">
						<div class="town-group">
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="city-to">
										Belgium
									</button>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#">Amsterdam</a>
										<a class="dropdown-item" href="#">Belgium</a>
										<a class="dropdown-item" href="#">Berlin</a>
										<a class="dropdown-item" href="#">Cairo</a>
										<a class="dropdown-item" href="#">London</a>
									</div>
								</div>
								<input type="text" class="form-control" placeholder="ZIP code, Address" id="to"/>
							</div>
						</div>
					</div>
					<div class="form">
						<div class="col-md-offset-1 col-md-2">
							<input type="checkbox" name="my-checkbox" data-on-text="PARCEL" data-off-text="PALLET" data-on-color="primary" data-off-color="primary" data-label-width="10" checked>
						</div>
						<div class="block__info parcel">
							<div class="col-md-2">
								<p>Weight:</p>
								<div class="input-group">
									<input type="number" name="Parcel Weight"  class="form-control"/> 
									<span class="input-group-addon">Kg</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Length:</p>
								<div class="input-group">
									<input type="number" name="Parcel Length" class="form-control" /> 
									<span class="input-group-addon">Cm</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Width:</p>
								<div class="input-group">
									<input type="number" name="Parcel Width" class="form-control"/> 
									<span class="input-group-addon">Cm</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Height</p>
								<div class="input-group">
									<input type="number" name="Parcel Height" class="form-control"/> 
									<span class="input-group-addon">Cm</span>
								</div>
							</div>
						</div>
						<div class="block__info pallet">
							<div class="col-md-2">
								<p>Number of pallets:</p>
								<div class="input-group">
									<input type="number" name="Pallet Number" class="form-control"/> 
									<span class="input-group-addon">Pcs</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Height</p>
								<div class="input-group">
									<input type="number" name="Pallet Height" class="form-control"/> 
									<span class="input-group-addon">Cm</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Weight for pallet:</p>
								<div class="input-group">
									<input type="number" name="Pallet Weight" class="form-control" /> 
									<span class="input-group-addon">Kg</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="block">
				<div class="row">
					<div class="form">
						<div class="col-md-offset-1 col-md-2">
							<input type="checkbox" name="my-checkbox" data-on-text="PARCEL" data-off-text="PALLET" data-on-color="primary" data-off-color="primary" data-label-width="10" checked>
						</div>
						<div class="block__info parcel">
							<div class="col-md-2">
								<p>Weight:</p>
								<div class="input-group">
									<input type="number" name="Parcel Weight"  class="form-control"/> 
									<span class="input-group-addon">Kg</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Length:</p>
								<div class="input-group">
									<input type="number" name="Parcel Length" class="form-control" /> 
									<span class="input-group-addon">Cm</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Width:</p>
								<div class="input-group">
									<input type="number" name="Parcel Width" class="form-control"/> 
									<span class="input-group-addon">Cm</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Height</p>
								<div class="input-group">
									<input type="number" name="Parcel Height" class="form-control"/> 
									<span class="input-group-addon">Cm</span>
								</div>
							</div>
						</div>
						<div class="block__info pallet">
							<div class="col-md-2">
								<p>Number of pallets:</p>
								<div class="input-group">
									<input type="number" name="Pallet Number" class="form-control"/> 
									<span class="input-group-addon">Pcs</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Height</p>
								<div class="input-group">
									<input type="number" name="Pallet Height" class="form-control"/> 
									<span class="input-group-addon">Cm</span>
								</div>
							</div>
							<div class="col-md-2">
								<p>Weight for pallet:</p>
								<div class="input-group">
									<input type="number" name="Pallet Weight" class="form-control" /> 
									<span class="input-group-addon">Kg</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="buttons">
			<button class="btn btn-blue" id="remove">- Remove</button>
			<button class="btn btn-blue" id="add">+ Add parcer or pallet</button>
			<button class="btn btn-red" id="send">Quote & Book</button>
		</div>
	</div>



	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/bootstrap-switch.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
